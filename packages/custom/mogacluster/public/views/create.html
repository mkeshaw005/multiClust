<div class="col-lg-6" data-ng-controller="MogaclusterController">
	<div collapse="isCollapsed" class="mogaClusterForm">
		<h4>Cluster Data Using Multiobjective Genetic Algorithm:</h4>
		<form role="form" class="form-horizontal" name="clusteringParams" data-ng-submit="create()" style="margin-top: 0.5em;"  >
			<div ng-form="generalOptions">
				<div class="form-group form-group-sm" style="margin-top: 0.5em;">
					<label class="col-sm-4 control-label" for="title">Name</label>
					<div class="col-sm-8">
						<input id="title" type="text" class="form-control" name="title" data-ng-model="title" required>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-4 control-label" >Data File</label>
					<div class="col-sm-8">
						<mean-upload file-dest="'/mogaClustering/'"
						             upload-callback="uploadFinished(files)"
						             upload-file-callback="uploadFileCallback(file)"></mean-upload>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-4 control-label" for="foldChange">Fold Change</label>
					<div class="col-sm-8">
						<select data-ng-model="foldChange" class="form-control" name="foldChange" id="foldChange" required>
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2" selected>2</option>
							<option value="3">3</option>
						</select>
					</div>
				</div>
				<div class="form-group form-group-sm">
					<label class="col-sm-4 control-label" for="experimentsOverFoldChange"># exceeding foldchange</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" data-ng-model="experimentsOverFoldChange" name="experimentsOverFoldChange" id="experimentsOverFoldChange" required>
					</div>
				</div>
			</div>
			<accordion close-others="oneAtATime">
				<accordion-group is-open="status.open">
					<accordion-heading>
						Advanced <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
					</accordion-heading>
					<div ng-form="advancedOptions">
						<div class="form-group form-group-sm" style="margin-top: 0.5em;">
							<label class="col-sm-4 control-label" for="populationSize">Population Size</label>
							<div class="col-sm-8">
								<input id="populationSize" type="text" class="form-control" data-ng-model="populationSize" name="populationSize" required>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label" for="numIterations"># Of Iterations</label>
							<div class="col-sm-8">
								<input id="numIterations" type="text" class="form-control" data-ng-model="numIterations" name="numIterations" required>
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label class="col-sm-4 control-label" for="mutationRate">Mutation Rate</label>
							<div class="col-sm-8">
								<input id="mutationRate" type="text" class="form-control" data-ng-model="mutationRate" name="mutationRate" required>
							</div>
						</div>
					</div>
				</accordion-group>
			</accordion>
			<div class="col-sm-12" style="padding-right: 0px;">
				<button mean-token="'create-submit'" class="btn btn-default pull-right">Submit</button>
			</div>
		</form>
	</div>
	<div collapse="!isCollapsed">
		Analysis Started
	</div>
</div>
